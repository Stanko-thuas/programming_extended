<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="ship-parameters">
            <div class="fuel-ship" >
                <p id="parameters">-</p>
            </div>
            <div class="throttle-ship" >
                <p id="throttle">-</p>
            </div>
            <div class="speed-ship" >
                <p id="speed">-</p>
            </div>
            <div class="acceleration-ship">
                <p id="acceleration">-</p>
            </div>
        </div>
        <div class="ship-eviroment">
            <div class="fuel-ship" >
                <p id="fuel">-</p>
            </div>
            <div class="gravity-ship" >
                <p id="gravity">-</p>
            </div>
        </div>
        <div class="ship-supplies">
            <div class="food-ship" >
                <p id="food">-</p>
            </div>
            <div class="water-ship" >
                <p id="water">-</p>
            </div>
        </div>
        <div class="ship-metrics">
            <div class="gravity-ship" >
                <p id="gravity-con">-</p>
            </div>
            <div class="mars-ship" >
                <p id="mars">-</p>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>

</html>
