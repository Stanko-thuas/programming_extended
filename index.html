<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class = "headline">The Interplanetary Transport System Interface</h1>
    <div class="container">
        <div class="ship-parameters">
            <div class="fuel-ship" >
                <h3>Fuel left:</h3>
                <p id="parameters">-</p>
            </div>
            <div class="throttle-ship" >
                <h3>Throttle:</h3>
                <p id="throttle">-</p>
            </div>
            <div class="speed-ship" >
                <h3>Speed:</h3>
                <p id="speed">-</p>
            </div>
            <div class="acceleration-ship">
                <h3>Acceleration:</h3>
                <p id="acceleration">-</p>
            </div>
        </div>

        <div class="ship-eviroment">
            <div class="power-usage" >
                <h3>Power Usage:</h3>
                <p id="power">-</p>
            </div>
            <div class="gravity-ship" >
                <h3>Gravitational waves:</h3>
                <p id="gravity">-</p>
            </div>
            <div class="gravity-converter" >
                <h3>Gravity Converter:</h3>
                <p id="gravity-con">-</p>
            </div>
        </div>

        <div class="ship-supplies">
            <div class="food-ship" >
                <h3>Food available:</h3>
                <p id="food">-</p>
            </div>
            <div class="water-ship" >
                <h3>Water Available:</h3>
                <p id="water">-</p>
            </div>
            <div class="mars-ship" >
                <h3>Hamburgers away from Mars:</h3>
                <!-- 
                    https://img-9gag-fun.9cache.com/photo/axM9pxb_700bwp.webp 
                -->
                <p id="mars">-</p>
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
